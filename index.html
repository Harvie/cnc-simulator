    <script>

let renderPath;
function simulator_init() {
	renderPath = startRenderPath({}, $("#renderPathCanvas")[0], null, 'js', simulate);
}

function simulate(rp) {
	if(!renderPath) renderPath = rp;
	var canvas = document.getElementById('renderPathCanvas');
	canvas.width = canvas.offsetWidth;
	canvas.height = canvas.offsetHeight;
	renderPath.fillPathBuffer(jscut.parseGcode({}, $('textarea#gcodeText').val()), $('input#surfaceZ').val(), $('input#cutterDia').val(), $('input#cutterAngle').val(), $('input#cutterHeight').val());
	set_time();
}
window.addEventListener("resize", simulate);


function set_time() {
	timeSliderElement = $('#timeSlider');
	renderPath.setStopAtTime(timeSliderElement.val() / timeSliderElement.attr("max") * renderPath.totalTime);
	document.getElementById('timeDisplay').innerHTML = (Math.round(timeSliderElement.val() / timeSliderElement.attr("max") * renderPath.totalTime) + 's');
	document.getElementById('coordsDisplay').innerHTML = ("X:" + renderPath.X.toFixed(2) + " Y:" + renderPath.Y.toFixed(2) + " Z:" + renderPath.Z.toFixed(2));
	//document.getElementById('timeTotDisplay').innerHTML = renderPath.totalTime + 's';
}

function loadfile() {
	var reader = new FileReader();
	reader.onload = function (e) {
    		document.getElementById("gcodeText").value = e.target.result;
		simulate();
		config_changed();
	};
	reader.readAsText(document.getElementById("myFile").files[0]);
}

var anim;
function animate_next() {
	slider = document.getElementById("timeSlider");
	slider.value = Number(slider.value)+30;
	if(slider.value >= 10000) slider.value=0;
	slider.dispatchEvent(new Event('change'));
}
function animatec() {
	if(!anim) anim = setInterval(animate_next, 100);
	else { clearInterval(anim); anim=undefined; }
	config_changed();
}

const hashParams = new URLSearchParams(window.location.hash.substring(1));
//alert(hashParams.get('gcode').length);
function config_changed(gcode=false) {
	hashParams.set('bd', $('input#cutterDia').val());
	hashParams.set('ba', $('input#cutterAngle').val());
	hashParams.set('bh', $('input#cutterHeight').val());
	hashParams.set('sz', $('input#surfaceZ').val());
	hashParams.set('an', Number(!!anim));
	//hashParams.set('gcode', $('textarea#gcodeText').val());
	hashParams.delete('gcode');
	window.location.hash=hashParams.toString();

	if(gcode) try {
		hashParams.delete('gurl');
		window.location.hash=hashParams.toString()+"&gcode="+encodeURIComponent($('textarea#gcodeText').val());
	} catch {
		alert($('textarea#gcodeText').val().length+" bytes of G-Code is too long for URL!");
	}
}

function parse_url() {
	if(hashParams.get('bd')) $('input#cutterDia').val(hashParams.get('bd'));
	if(hashParams.get('ba')) $('input#cutterAngle').val(hashParams.get('ba'));
	if(hashParams.get('bh')) $('input#cutterHeight').val(hashParams.get('bh'));
	if(hashParams.get('sz')) $('input#surfaceZ').val(hashParams.get('sz'));
	if(hashParams.get('gcode')) $('textarea#gcodeText').val(hashParams.get('gcode'));
	if(hashParams.get('gurl')) fetch(hashParams.get('gurl')).then((response) => response.text()).then((text) => {$('textarea#gcodeText').val(";DOWNLOADED FROM: "+hashParams.get('gurl')+"\n"+text); simulate();});
	if(hashParams.get('an') && hashParams.get('an') == Number(!anim)) animatec();
}

    </script>

			<!-- input id="timeSlider" type="text" data-slider-min="0" data-slider-max="1000" data-slider-step="1" data-slider-value="1000" style="width: 90%;" / -->

<div style="float: right; width: 28%; height: 97vh;">
<h2><a href="https://github.com/harvie/cnc-simulator">3-Axis CNC G-Code Simulator</a></h2>
<table style="width: 100%;">
<tr><td>Bit Diameter:</td><td><input id="cutterDia" type="number" onchange="config_changed()" value="3.175"></td></tr>
<tr><td>Bit Angle:</td><td><input id="cutterAngle" type="number" onchange="config_changed()" value="180"></td></tr>
<tr><td>Bit Height:</td><td><input id="cutterHeight" type="number" onchange="config_changed()" value="50"></td></tr>
<tr><td>Surface Z:</td><td><input id="surfaceZ" type="number" onchange="config_changed()" value="0"></td></tr>
</table>
<br><textarea id="gcodeText" style="width: 100%; height: 66vh;">
G0 X0 Y0 Z3
G1 Z0 F40
G2 X10 Y10 I5 J5 Z-3
G0 Z3
</textarea><br />
<input id="myFile" type="file" accept=".gcode,.nc,.ngc,.txt,.g-code,.cnc" onchange="loadfile();" style="float: left;" />
<button onclick="simulate()" style="float:right;"><b>SIMULATE</b></button>
<button onclick="animatec()" style="float:right;">ANIMATE</button>
<button onclick="config_changed(true)" style="float:right;">TO URL</button>
